<div class="main" >
    <div class="example-container ">
        <button  mat-raised-button color="primary" (click)="clickAddParty()" class="addparty-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Party</button>
        <mat-form-field appearance="standard" class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <!-- Position Column -->
          <ng-container matColumnDef="partyName">
            <th mat-header-cell *matHeaderCellDef> Party Name </th>
            <td mat-cell *matCellDef="let element"> {{element.partyName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="gstNum">
            <th mat-header-cell *matHeaderCellDef> GST No. </th>
            <td mat-cell *matCellDef="let element"> {{element.gstNum}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">                
                <button  class="action-btn" mat-raised-button color="primary" (click)="onEdit(element)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button  class="action-btn" mat-raised-button color="warn" (click)="deletePartyDetails(element)">Delete</button> 
            </td>
          </ng-container>
    
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
      </div>








<br>



 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Party Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputFirstName" class="form-label">Party Name</label>
                  <input type="text" formControlName="partyName" class="form-control" id="exampleInputPartyName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="exampleInputAddress" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">GST No.</label>
                    <input type="email"  (keyup)="setState($event)" formControlName="gstNum" class="form-control" id="exampleInputgstnum" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputNumber" class="form-label">State</label>
                    <input type="text" formControlName="state" class="form-control" id="exampleInputstate" name="inputState">
                    <!-- <mat-form-field>
                    <mat-select name="state">
                        <mat-option *ngFor="let st of states" [value]="st" class="form-control">
                            {{st}}
                        </mat-option>
                    </mat-select></mat-form-field> -->
                </div>
              </form>
        </div>  
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
          <button type="button"  *ngIf="showAdd" class="btn btn-primary" (click)="addPartyDetails()">Add</button>
          <button type="button"  *ngIf="showUpdate" class="btn btn-primary" (click)="updatePartyDetails()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
