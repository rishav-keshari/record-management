<div class="main" >
    <div class="example-container ">
        <button  mat-raised-button color="primary" (click)="clickAddItem()" class="additem-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Item</button>
        <mat-form-field appearance="standard" class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <!-- Position Column -->
          <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef> Item Name </th>
            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="hsnCode">
            <th mat-header-cell *matHeaderCellDef> HSN Code </th>
            <td mat-cell *matCellDef="let element"> {{element.hsnCode}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <!-- <ng-container matColumnDef="stockBag">
            <th mat-header-cell *matHeaderCellDef> Bag </th>
            <td mat-cell *matCellDef="let element"> {{element.stockBag}} </td>
          </ng-container> -->
      
          <!-- Symbol Column -->
          <!-- <ng-container matColumnDef="stockWeight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.stockWeight}} </td>
          </ng-container> -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">                
                <button  class="action-btn" mat-raised-button color="primary" (click)="onEdit(element)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button  class="action-btn" mat-raised-button color="warn" (click)="deleteItemDetails(element)">Delete</button> 
            </td>
          </ng-container>
    
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
      </div>

</div>


 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Item Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputFirstName" class="form-label">Item Name</label>
                  <input type="text" formControlName="itemName" class="form-control" id="exampleInputPartyName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label">HSN Code</label>
                    <input type="text" formControlName="hsnCode" class="form-control" id="exampleInputAddress">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Bag</label>
                    <input type="email" formControlName="stockBag" class="form-control" id="exampleInputgstnum" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputNumber" class="form-label">Weight</label>
                    <input type="text" formControlName="stockWeight" class="form-control" id="exampleInputstate">
                </div>
              </form>
        </div>  
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addItemDetails()">Add</button>
          <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateItemDetails()">Update</button>
        </div>
      </div>
    </div>
  </div>
